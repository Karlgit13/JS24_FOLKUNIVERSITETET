<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>




    <div id="game-interface">
        <h2>ArtifactsMMO</h2>
        <div id="player-info">
            <p>Player: <span id="player-name"></span></p>
            <p>Position: <span id="player-position"></span></p>
            <p>Cooldown: <span id="coolown-timer"></span></p>
            <p>Level: <span id="player-level"></span></p>
        </div>
        <div id="controls">
            <button onclick="move('up')">Upp</button>
            <button onclick="move('right')">Höger</button>
            <button onclick="move('down')">Ner</button>
            <button onclick="move('left')">Vänster</button>

        </div>
        <div id="actions">
            <button id="rest">Vila</button>
            <button id="gather-rss">Samla rss</button>
        </div>
        <div id="quick-nav">
            <button id="go-to-building1">Gå till byggnad 1</button>
            <button id="go-to-building2">Gå till byggnad 2</button>
        </div>
    </div>

</body>

</html>
