<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>




    <div id="game-interface">
        <h2>ArtifactsMMO</h2>
        <div id="player-info">
            <p>Player: <span id="player-name"></span></p>
            <p>Position: <span id="player-position"></span></p>
            <p>Cooldown: <span id="coolown-timer"></span></p>
            <p>Level: <span id="player-level"></span></p>
            <p>Health: <span id="player-health"></span></p>
        </div>
        <div id="controls">
            <button onclick="move('up')">UP</button>
            <button onclick="move('right')">RIGHT</button>
            <button onclick="move('down')">DOWN</button>
            <button onclick="move('left')">LEFT</button>

        </div>
        <div id="actions">
            <button onclick="rest()" id="rest">REST</button>
            <div id="rest-information">

            </div>
            <button onclick="gatherRss()" id="gather-rss">GATHER-RSS</button>
            <div id="gather-result"></div>
            <div id="fight">
                <Button onclick="fight('chicken')" id="fight-chicken">FIGHT CHICKEN</Button>
                <button onclick="fight('cow')" id="fight-cow">FIGHT COW</button>
                <div id="fight-result"></div>
            </div>
        </div>
        <div id="quick-nav">
            <button onclick="moveToPosition(4, 1)" id="go-to-building1">GO TO BANK</button>
            <button onclick="moveToPosition(2, 3)" id="go-to-building2">GO TO ALCHEMY</button>
        </div>
    </div>

</body>

</html>
