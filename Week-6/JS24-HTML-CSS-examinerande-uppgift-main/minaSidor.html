<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mina Sidor</title>
    <link rel="stylesheet" href="styles/mina-sidor.css">
</head>

<body>
    <header class="header">
        <nav class="nav">
            <ul class="header__nav-list">
                <li class="header__nav-item"><a href="#" class="header__nav-link">PLANER</a></li>
                <li class="header__nav-item"><a href="#" class="header__nav-link">HISTORIK</a></li>
                <li class="header__nav-item"><a href="#" class="header__nav-link">TIPS</a></li>
                <li class="header__nav-item"><a href="index.html" class="header__nav-link">LOGGA UT</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <button class="burger__menu" aria-label="Burger menu">
                <img src="assets/burger-menu.png" alt="Burger menu" style="width: 30px;">
            </button>
            <img src="assets/Logo.svg" alt="Företagets logotyp">
            <h1 class="hero__title" style="color: white;">Mina sidor</h1>
        </section>

        <section class="planting">
            <h2 class="planting__title">Lägg till ny plantering:</h2>
            <form class="planting__form" action="#" method="post">
                <fieldset class="planting__form-group">
                    <label for="plant" class="planting__label">Planta:</label>
                    <input type="text" id="plant" name="plant" class="planting__input">
                </fieldset>
                <fieldset class="planting__form-group">
                    <label for="date" class="planting__label">Datum:</label>
                    <input type="date" id="date" name="date" class="planting__input">
                </fieldset>
                <button type="submit" class="btn btn--primary">LÄGG TILL</button>
            </form>
        </section>

        <section class="grid__container">
            <header style="grid-column: 1 / 4; font-size: 24px;">
                <h3 class="grid__item-title">Dina planerade planteringar:</h3>
            </header>

            <article class="item__1">
                <img class="grid__item-image" src="assets/gurka.jpg" alt="Bild på gurka">
                <img class="overlay__logo" src="assets/plant.svg" alt="Plantikon">
                <section class="grid__flexy">
                    <p class="title">Gurka</p>
                    <p class="date">15 april 2024</p>
                </section>
                <section class="grid__flexy">
                    <p>Rico coolio</p>
                    <button class="trash__button">TA BORT</button>
                    <img class="trash__logo" src="assets/Vector (Stroke).png" alt="Papperskorg ikon"
                        style="width: 20px; height: 20px; margin-left: 60px; cursor: pointer;">
                </section>
                <hr>
            </article>

            <header class="plant__header-div">
                <h3 class="grid__item-title">Dina planterade planteringar:</h3>
            </header>

            <article class="item__2">
                <img class="grid__item-image" src="assets/gurka.jpg" alt="Bild på gurka">
                <img class="overlay__logo" src="assets/plant.svg" alt="Plantikon">
                <section>
                    <p class="title">Gurka</p>
                    <p class="date">15 april 2024</p>
                </section>
                <section>
                    <p>Rico coolio</p>
                    <button class="trash__button">TA BORT</button>
                    <img class="trash__logo" src="assets/Vector (Stroke).png" alt="Papperskorg ikon"
                        style="width: 20px; height: 20px; margin-left: 60px; cursor: pointer;">
                </section>
                <hr>
            </article>

            <article class="item__3">
                <img class="grid__item-image" src="assets/gurka.jpg" alt="Bild på gurka">
                <img class="overlay__logo" src="assets/plant.svg" alt="Plantikon">
                <section>
                    <p class="title">Gurka</p>
                    <p class="date">15 april 2024</p>
                </section>
                <section>
                    <p>Rico coolio</p>
                    <button class="trash__button">TA BORT</button>
                    <img class="trash__logo" src="assets/Vector (Stroke).png" alt="Papperskorg ikon"
                        style="width: 20px; height: 20px; margin-left: 60px; cursor: pointer;">
                </section>
                <hr>
            </article>
        </section>
    </main>

    <footer class="footer">
        <section class="footer__images">
            <img src="assets/footer-image1.jpg" alt="Bild 1" class="footer__image">
            <img src="assets/footer-image2.jpg" alt="Bild 2" class="footer__image">
            <img src="assets/footer-image3.jpg" alt="Bild 3" class="footer__image">
            <img src="assets/footer-image4.jpg" alt="Bild 4" class="footer__image">
        </section>
    </footer>

    <aside class="to__top">
        <a href="minaSidor.html" class="footer__link">Till toppen av sidan</a>
    </aside>

</body>

</html>
